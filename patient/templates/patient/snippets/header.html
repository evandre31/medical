<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .search-bar {
        max-width: 700px;
        width: 100%;
    }
</style>

<!-- header navbar -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
{#        <a href="{% url 'mi_pdf' %}" target="_blank">pdf</a>#}
        {% if request.user.is_authenticated %}
            Hello, {{ request.user.username }}
            <img src = "{{ user.profile.image.url }}" alt="" width="50" height="50" class="rounded-circle">
        {% endif %}
    </h5>

    <!-- -*-search bar -->
    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
            <input class="form-control" type="text" name="q" id="id_q" placeholder="Search..." >
        </form>
    </div> <!-- -*- end search bar -->


    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">home</a>
            <a class="p-2 text-dark" href="{% url 'patient:patient' %}">patients</a>
            <a class="p-2 text-dark" href="{% url 'accounts:logout' %}">logout</a>
            <a class="p-2 text-dark" href="{% url 'accounts:profile' %}">profile</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'home' %}">home</a>
            <a class="p-2 text-dark" href="{% url 'accounts:login' %}">login</a>
            <a class="btn btn-outline-primary" href="{% url 'accounts:register:register' %}">register</a>
        {% endif %}
    </nav>
</div>
<!-- end header navbar -->

<!-- -*-script of search bar  #*# utiliser pour bar search -->
<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>    <!-- -*- end script of search bar #*# utiliser pour bar search -->
