{#{% load crispy_forms_tags %}#}
<form method="post" data-url="{% url 'patient:consultation_update' patient.id form.instance.id %}" class="update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Update consultation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'includes/forms.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">edit consultation</button>
    </div>
</form>
